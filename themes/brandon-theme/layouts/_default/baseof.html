<!doctype html>
<html
    lang="{{ site.Language.LanguageCode }}"
    dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
    <head>
        {{ partial "head/head.html" . }} {{ block "head" . }}{{ end }}
    </head>
    <body>
        <header>{{ block "header" . }}{{ end }}</header>
        <main>{{ block "main" . }}{{ end }}</main>
        <footer>{{ block "footer" . }}{{ end }}</footer>
    </body>
</html>

  # projects
  projects:
    enable: true
    # title: "Custom Name"
    items:
      - title: 9-bit Microprocessor
        content: A 9-bit microprocessor with custom instructions and operands capable of hand-written assembly code. Programs tested include parity-bit calculation, implementation of hamming code, and pattern detection.
        image: /images/projects/microprocessor.jpg
        featured:
          name: Code Available Upon Request
          link: https://github.com/brandonszeto/CSE-141L
        badges:
          - "Verilog"
          - "Python"
          - "Assembly"
        links:
          - icon: fab fa-github
            url: https://github.com/brandonszeto/CSE-141L 

      - title: Search Algorithm Visualization
        content: Visualization of depth-first search, breadth-first search, uniform-cost search (Dijkstra's), and A* search (using Manhattan Distance as the heuristic). The goal is to find a path between a start and goal node.
        image: /images/projects/astar.jpg
        featured:
          name: Code Available Upon Request
          link: https://github.com/brandonszeto/CSE-150B/pa1
          badges:
          - "Python"
          - "Pygame"
        links:
          - icon: fab fa-github
            url: https://github.com/brandonszeto/CSE-150B/pa1

      - title: 2048 AI Agent
        content: An AI agent implemented using a depth-3 game tree and the expectimax algorithm. Heuristics weigh in favor of larger tiles on the edge and less tiles overall.
        image: /images/projects/2048.jpg
        featured:
          name: Code Available Upon Request
          link: https://github.com/brandonszeto/CSE-150B/pa2
          badges:
          - "Python"
          - "Pygame"
        links:
          - icon: fab fa-github
            url: https://github.com/brandonszeto/CSE-150B/pa2

      - title: Blackjack Evaluation
        content: Implementation of Monte Carlo Policy Evaluation, Temporal-Difference Policy Evaluation, and Q-Learning algorithms to determine player actions. Tested using deterministic and convergence tests (over one million steps).
        image: /images/projects/blackjack.jpg
        featured:
          name: Code Available Upon Request
          link: https://github.com/brandonszeto/CSE-150B/pa3
          badges:
          - "Python"
          - "Pygame"
        links:
          - icon: fab fa-github
            url: https://github.com/brandonszeto/CSE-150B/pa3

      - title: Gomoku AI Agent
        content: An AI agent using Monte Carlo Tree Search to play Gomoku against a human player. Adjustable computation budget. Wins 100% of games against an agent using random policy.
        image: /images/projects/gomoku.jpg
        featured:
          name: Code Available Upon Request
          link: https://github.com/brandonszeto/CSE-150B/pa4
          badges:
          - "Python"
          - "Pygame"
        links:
          - icon: fab fa-github
            url: https://github.com/brandonszeto/CSE-150B/pa4

      - title: Sudoku Solver
        content: Implementation of sudoku constraint solver. Decisions are based on propagation and search algorithms to backtrack when an incorrect decision is made, and terminate when no solution exists.
        image: /images/projects/sudoku.jpg
        featured:
          name: Code Available Upon Request
          link: https://github.com/brandonszeto/CSE-150B/pa5
          badges:
          - "Python"
          - "Pygame"
        links:
          - icon: fab fa-github
            url: https://github.com/brandonszeto/CSE-150B/pa5


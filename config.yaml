      - job: "Professional Chair"
        company: "ECE USC"
        companyUrl: "https://eceusc.ucsd.edu"
        date: "Jan 2022 - present"
        featuredLink:
          enable: false
          name: "View the project"
          url: "https://example.com"
        content: "I am currently serving as professional chair for the Electrical and Computer Engineering Undergraduate Student Council at UCSD. I have helped plan and host professional events for undergraduate students with companies such as ASML, General Atomics, and Qualcomm."
      - job: "Summer Intern"
        company: "AMI-USC"
        companyUrl: "https://ami.usc.edu"
        date: "Jun 2021 - Aug 2021"
        featuredLink:
          enable: false
          name: "View the project"
          url: "https://example.com"
        content: "Under mentorship, I worked on a project to develop a soft robotic gripper powered by miniature pneumatic actuators programmed and controlled by an Arduino circuit board. I used SolidWorks computer-aided design to create a mold for the soft silicone grip and learned basic Arduino circuit design and programming."
      - job: "Summer Intern"
        company: "AMI-USC"
        companyUrl: "https://ami.usc.edu"
        date: "Jun 2020 - Aug 2020"
        featuredLink:
          enable: false
          name: "View the project"
          url: "https://example.com"
        content: "Under mentorship, I worked in a group of three on a project to understand the clinical applications of virtual and augmented reality on patients with neurological disorders such as Alzheimer's. I utilized the Unity game engine and simple scripting in C# to render three-dimensional spaces for simple cognitive tasks such as matching games and mindful meditation."

